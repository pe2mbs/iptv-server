project_defaults:             !include include/iptv-defaults.yaml
objects:
  - name:                     episode
    title:                    Episodes
    class:                    Episode
    uri:                      /api/episode
    menu:
      caption:                Episodes
      icon:                   settings
      index:                  0
      route:                  /episode
    actions:
      - !include include/default-action-add.yaml
      - !include include/default-action-edit.yaml
      - name:                 delete
        label:                Delete
        type:                 dialog
        icon:                 delete
        position:             cell
        function:             core.deleteRecord( idx, row, 'IE_ID', 'Episode', 'IE_NAME'  )
    table:
      name:                   EPISODE
      columns:
        - field:              IE_ID               INT             AUTO NUMBER   PRIMARY KEY
        - field:              IE_NAME             CHAR( 64 )      NOT NULL
          label:              Name
          ui:
            type:             textbox
          listview:
            index:            0
            width:            40%
        - field:              IE_GROUP            CHAR( 64 )      NOT NULL
          label:              Group
          readonly:           true
          ui:
            type:             textbox
        - field:              IE_SEASON           INT             NOT NULL
          label:              Season
          ui:
            type:             number
          listview:
            index:            1
            width:            5%
        - field:              IE_EPISODE          INT             NOT NULL
          label:              Episode
          ui:
            type:             number
          listview:
            index:            2
            width:            5%
        - field:              IE_IS_ID            INT             FOREIGN KEY SERIE.IS_ID   NOT NULL
          label:              Serie
          readonly:           true
          ui:
            type:             choice
            service:
              name:           serie
              class:          Serie
              value:          IS_ID
              label:          IS_NAME
        - field:              IE_UPDATE           DATETIME        NULL
          label:              Update timestamp
          readonly:           true
          ui:
            type:             datetime
        - field:              IE_DURATION         INT             NULL
          label:              Duration
          readonly:           true
          ui:
            type:             number
        - field:              IE_LINK             CHAR( 255 )     NOT NULL
          label:              Link
          ui:
            type:             textbox
        - field:              IE_TVG_ID           CHAR( 64 )      NULL
          label:              TVG-ID
          ui:
            type:             textbox
        - field:              IE_TVG_LOGO         CLOB            NULL
          label:              TVG-LOGO
          ui:
            type:             textbox
        - field:              IE_TVG_NAME         CHAR( 64 )      NULL
          label:              TVG-NAME
          ui:
            type:             textbox
        - field:              IE_TVG_ATTR         CLOB            NULL
          label:              TVG-ATTRIBUTES
          readonly:           true
          ui:
            type:             textbox
        - field:              IE_LOCALE           CHAR( 5 )       NULL
          label:              Locale
          ui:
            type:             textbox
