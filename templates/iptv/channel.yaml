project_defaults:             !include include/iptv-defaults.yaml
objects:
  - name:                     channel
    title:                    Channel
    class:                    Channel
    uri:                      /api/channel
    menu:
      caption:                Channel
      icon:                   settings
      index:                  0
      route:                  /channel
    actions:
      - !include include/default-action-add.yaml
      - !include include/default-action-edit.yaml
      - name:                 delete
        label:                Delete
        type:                 dialog
        icon:                 delete
        position:             cell
        function:             core.deleteRecord( idx, row, 'CH_ID', 'Channel', 'CH_TITLE'  )
    table:
      name:                   CHANNEL
      columns:
        - field:              IC_ID               INT             AUTO NUMBER   PRIMARY KEY
        - field:              IC_ENABLED          BOOLEAN         DEFAULT 0
          label:              Enabled
          ui:
            type:             checkbox
            resolve-list:
              true:           "Yes"
              false:          "No"
          listview:
            index:            0
            width:            10%
        - field:              IC_NAME             CHAR( 64 )      NOT NULL
          label:              Name
          ui:
            type:             textbox
          listview:
            index:            1
            width:            40%
        - field:              IC_ALIAS            CHAR( 64 )      NULL
          label:              Name
          ui:
            type:             textbox
          listview:
            index:            1
            width:            40%
        - field:              IC_IB_ID            INT             FOREIGN KEY   BOUGET.IB_ID    NOT NULL
          label:              Serie
          ui:
            type:             choice
            service:
              name:           bouget
              class:          Bouget
              value:          IB_ID
              label:          IB_NAME
        - field:              IC_INDEX            INT             DEFAULT 9999
          label:              Index
          ui:
            type:             number
          listview:
            index:            3
            width:            10%
        - field:              IC_UPDATE           DATETIME        NULL
          label:              Update timestamp
          readonly:           true
          ui:
            type:             datetime
        - field:              IC_DURATION         INT             NULL
          label:              Duration
          readonly:           true
          ui:
            type:             number
        - field:              IC_LINK             CHAR( 255 )     NOT NULL
          label:              Link
          ui:
            type:             textbox
        - field:              IC_TVG_ID           CHAR( 64 )      NULL
          label:              TVG-ID
          ui:
            type:             textbox
        - field:              IC_TVG_LOGO         CLOB            NULL
          label:              TVG-LOGO
          ui:
            type:             textbox
        - field:              IC_TVG_NAME         CHAR( 64 )      NULL
          label:              TVG-NAME
          ui:
            type:             textbox
        - field:              IC_TVG_ATTR         CLOB            NULL
          label:              TVG-ATTRIBUTES
          readonly:           true
          ui:
            type:             textbox
        - field:              IC_LOCALE           CHAR( 5 )       NULL
          label:              Locale
          ui:
            type:             textbox
