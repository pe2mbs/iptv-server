<mat-card id="language_translates.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="language_translates"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="language_translates.form">
            <gc-text-input id="language_translates.LT_LABEL" placeholder="Label" fxFlex="60px" error="true" formControlName="LT_LABEL"></gc-text-input>
            <mat-tab-group fxFlex="100">
                <mat-tab label="Translates" id="language_translates.tab.translates" fxFlex="100">
                    <div fxLayout="column" class="max-box">
                        <app-language_reference-table fxFlex="98" id="LR_LT_ID" [value]="LT_ID" *ngIf="LT_ID" mode="filter" >
                        </app-language_reference-table>
                    </div>

                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="language_translates.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="language_translates.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
