<mat-card id="role.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="role"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="role.form">
            <mat-tab-group fxFlex="100">
                <mat-tab label="Description" id="role.tab.description" fxFlex="100">
                    <mat-card fxLayout="column" class="max-box">
                        <gc-text-input id="roles.R_ROLE" placeholder="Description" fxFlex="60px" error="true" formControlName="R_ROLE"></gc-text-input>
                    </mat-card>

                </mat-tab>
                <mat-tab label="Remark" id="role.tab.remark" fxFlex="100">
                    <mat-card fxLayout="column" class="max-box">
                        <gc-monaco-editor id="roles.R_REMARK" placeholder="Remark" fxFlex="98" language="markdown" [minimap]="true" error="true" formControlName="R_REMARK"></gc-monaco-editor>
                    </mat-card>

                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="role.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="role.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
