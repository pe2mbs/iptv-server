<mat-card id="alias.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="alias"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="alias.form">
            <gc-text-input id="alias.IA_NAME" placeholder="Name" fxFlex="60px" error="true" formControlName="IA_NAME"></gc-text-input>
            <gc-text-input id="alias.IA_ALIAS" placeholder="Alias" fxFlex="60px" error="true" formControlName="IA_ALIAS"></gc-text-input>
            <gc-number-input id="alias.IA_INDEX" placeholder="Index" fxFlex="60px" error="true" formControlName="IA_INDEX"></gc-number-input>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="alias.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="alias.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
