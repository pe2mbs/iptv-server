<mat-card id="bouget.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="bouget"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="bouget.form">
            <gc-checkbox-input id="bouget.IB_ENABLED" placeholder="Enabled" fxFlex="60px" error="true" labelPosition="after" formControlName="IB_ENABLED"></gc-checkbox-input>
            <gc-text-input id="bouget.IB_NAME" placeholder="Name" fxFlex="60px" error="true" formControlName="IB_NAME"></gc-text-input>
            <gc-text-input id="bouget.IB_ALIAS" placeholder="Alias" fxFlex="60px" error="true" formControlName="IB_ALIAS"></gc-text-input>
            <gc-number-input id="bouget.IB_INDEX" placeholder="Index" fxFlex="60px" error="true" formControlName="IB_INDEX"></gc-number-input>
            <gc-datetime-input id="bouget.IB_UPDATE" placeholder="Update timestamp" fxFlex="60px" error="true" readonly="true" format="text" formControlName="IB_UPDATE"></gc-datetime-input>
            <gc-text-input id="bouget.IB_LOCALE" placeholder="Locale" fxFlex="60px" error="true" formControlName="IB_LOCALE"></gc-text-input>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="bouget.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="bouget.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
