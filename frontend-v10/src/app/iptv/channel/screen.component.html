<mat-card id="channel.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="channel"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="channel.form">
            <gc-number-input id="channel.IC_INDEX" placeholder="Index" fxFlex="60px" error="true" formControlName="IC_INDEX"></gc-number-input>
            <mat-tab-group fxFlex="100" (selectedTabChange)="onTabChanged( $event )" [selectedIndex]="tabIndex">
                <mat-tab label="General" id="channel.tab.general" fxFlex="100">
                    <mat-card fxLayout="column" class="max-box">
                        <gc-checkbox-input id="channel.IC_ENABLED" placeholder="Enabled" fxFlex="60px" error="true" labelPosition="after" formControlName="IC_ENABLED"></gc-checkbox-input>
                        <gc-text-input id="channel.IC_NAME" placeholder="Name" fxFlex="60px" error="true" formControlName="IC_NAME"></gc-text-input>
                        <gc-text-input id="channel.IC_ALIAS" placeholder="Alias" fxFlex="60px" error="true" formControlName="IC_ALIAS"></gc-text-input>
                        <gc-choice-input id="channel.IC_IB_ID" placeholder="Serie" fxFlex="60px" error="true" [items]="bougetList" formControlName="IC_IB_ID"></gc-choice-input>
                        <gc-datetime-input id="channel.IC_UPDATE" placeholder="Update timestamp" fxFlex="60px" error="true" readonly="true" format="text" formControlName="IC_UPDATE"></gc-datetime-input>
                        <gc-text-input id="channel.IC_LOCALE" placeholder="Locale" fxFlex="60px" error="true" formControlName="IC_LOCALE"></gc-text-input>
                    </mat-card>

                </mat-tab>
                <mat-tab label="M3U" id="channel.tab.m3u" fxFlex="100">
                    <mat-card fxLayout="column" class="max-box">
                        <gc-number-input id="channel.IC_DURATION" placeholder="Duration" fxFlex="60px" error="true" readonly="true" formControlName="IC_DURATION"></gc-number-input>
                        <gc-text-input id="channel.IC_LINK" placeholder="Link" fxFlex="60px" error="true" formControlName="IC_LINK"></gc-text-input>
                        <gc-text-input id="channel.IC_TVG_ID" placeholder="TVG-ID" fxFlex="60px" error="true" formControlName="IC_TVG_ID"></gc-text-input>
                        <gc-text-input id="channel.IC_TVG_LOGO" placeholder="TVG-LOGO" fxFlex="60px" error="true" formControlName="IC_TVG_LOGO"></gc-text-input>
                        <gc-text-input id="channel.IC_TVG_NAME" placeholder="TVG-NAME" fxFlex="60px" error="true" formControlName="IC_TVG_NAME"></gc-text-input>
                        <gc-text-input id="channel.IC_TVG_ATTR" placeholder="TVG-ATTRIBUTES" fxFlex="60px" error="true" readonly="true" formControlName="IC_TVG_ATTR"></gc-text-input>
                    </mat-card>

                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="channel.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="channel.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
