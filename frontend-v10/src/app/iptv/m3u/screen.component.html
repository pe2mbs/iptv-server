<mat-card id="m3u.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="m3u"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="m3u.form">
            <gc-text-input id="m3u.M_TITLE" placeholder="Title" fxFlex="60px" error="true" formControlName="M_TITLE"></gc-text-input>
            <gc-text-input id="m3u.M_LINK" placeholder="Link address" fxFlex="60px" error="true" formControlName="M_LINK"></gc-text-input>
            <gc-number-input id="m3u.M_DURATION" placeholder="Duration" fxFlex="60px" error="true" formControlName="M_DURATION"></gc-number-input>
            <mat-tab-group fxFlex="100">
                <mat-tab label="Attributes" id="m3u.tab.attributes" fxFlex="100">
                    <div fxLayout="column" class="max-box">
                        <app-m3u_attr-table fxFlex="98" id="MA_M_ID" [value]="M_ID" *ngIf="M_ID" mode="filter" >
                        </app-m3u_attr-table>
                    </div>

                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="m3u.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="m3u.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
