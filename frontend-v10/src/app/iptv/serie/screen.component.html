<mat-card id="serie.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="serie"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="serie.form">
            <gc-checkbox-input id="serie.IS_ENABLED" placeholder="Enabled" fxFlex="60px" error="true" labelPosition="after" formControlName="IS_ENABLED"></gc-checkbox-input>
            <gc-text-input id="serie.IS_NAME" placeholder="Name" fxFlex="60px" error="true" formControlName="IS_NAME"></gc-text-input>
            <gc-number-input id="serie.IS_INDEX" placeholder="Index" fxFlex="60px" error="true" formControlName="IS_INDEX"></gc-number-input>
            <gc-number-input id="serie.IS_LOCALE" placeholder="Locale" fxFlex="60px" error="true" formControlName="IS_LOCALE"></gc-number-input>
            <gc-datetime-input id="serie.IS_UPDATE" placeholder="Update timestamp" fxFlex="60px" error="true" readonly="true" format="text" formControlName="IS_UPDATE"></gc-datetime-input>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="serie.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="serie.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
