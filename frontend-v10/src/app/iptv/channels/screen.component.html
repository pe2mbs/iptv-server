<mat-card id="channels.details" fxLayout="column" class="max-box">
	<mat_card-header fxFlex="50px" class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="channels"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content fxFlex="100">
        <form fxLayout="column" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="channels.form">
            <gc-number-input id="channels.CH_NUMBER" placeholder="Number" fxFlex="60px" error="true" formControlName="CH_NUMBER"></gc-number-input>
            <gc-text-input id="channels.CH_TITLE" placeholder="Title" fxFlex="60px" error="true" formControlName="CH_TITLE"></gc-text-input>
            <gc-checkbox-input id="channels.CH_ENABLED" placeholder="Enabled" fxFlex="60px" error="true" labelPosition="after" formControlName="CH_ENABLED"></gc-checkbox-input>
            <gc-choice-input id="channels.CH_M_ID" placeholder="Media data" fxFlex="60px" error="true" [items]="m3uList" formControlName="CH_M_ID"></gc-choice-input>
            <gc-choice-input id="channels.CH_B_ID" placeholder="Bouget" fxFlex="60px" error="true" [items]="bougetsList" formControlName="CH_B_ID"></gc-choice-input>
        </form>
    </mat-card-content>
    <mat-card-actions fxFlex="50px">
        <button mat-button id="channels.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="channels.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
